AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: DELTA3 - AI Coding Assistant Infrastructure

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
  
  # Existing resources (created outside CloudFormation or from previous deployment)
  UsersTableName:
    Type: String
    Default: delta3-users-dev
    Description: Existing DynamoDB table for users
  
  MemoriesTableName:
    Type: String
    Default: delta3-memories-dev
    Description: Existing DynamoDB table for memories
  
  FilesBucketName:
    Type: String
    Default: delta3-files-dev-537124933816
    Description: Existing S3 bucket for user files
  
  FrontendBucketName:
    Type: String
    Default: delta3-frontend-dev-537124933816
    Description: Existing S3 bucket for frontend
  
  TwilioAccountSid:
    Type: String
    Default: ''
    Description: Twilio Account SID (optional)
  
  TwilioAuthToken:
    Type: String
    Default: ''
    NoEcho: true
    Description: Twilio Auth Token (optional)
  
  TwilioPhoneNumber:
    Type: String
    Default: ''
    Description: Twilio Phone Number (optional)

Globals:
  Function:
    Runtime: python3.12
    Timeout: 60
    MemorySize: 512
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTableName
        FILES_BUCKET: !Ref FilesBucketName
        MEMORIES_TABLE: !Ref MemoriesTableName
        AWS_REGION_NAME: !Ref AWS::Region

Resources:
  # === API Gateway ===
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub delta3-api-${Environment}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Session-Token,X-API-Key'"
        AllowOrigin: "'*'"

  # === Lambda Functions ===
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub delta3-auth-${Environment}
      CodeUri: ../lambda/auth/
      Handler: handler.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTableName
      Events:
        Register:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /auth/register
            Method: POST
        Login:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /auth/login
            Method: POST
        Logout:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /auth/logout
            Method: POST
        Me:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /auth/me
            Method: GET
        GeminiKey:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /auth/gemini-key
            Method: POST

  ChatFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub delta3-chat-${Environment}
      CodeUri: ../lambda/chat/
      Handler: handler.handler
      Timeout: 120
      MemorySize: 1024
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTableName
        - DynamoDBCrudPolicy:
            TableName: !Ref MemoriesTableName
        - S3CrudPolicy:
            BucketName: !Ref FilesBucketName
      Events:
        Send:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chat/send
            Method: POST
        History:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chat/history
            Method: GET
        Clear:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chat/clear
            Method: POST
        FilesList:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /files/list
            Method: GET
        FilesRead:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /files/read
            Method: POST
        FilesWrite:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /files/write
            Method: POST
        FilesDelete:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /files/delete
            Method: POST
        MemoriesList:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /memories
            Method: GET
        MemoriesDelete:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /memories
            Method: DELETE

  TwilioFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub delta3-twilio-${Environment}
      CodeUri: ../lambda/twilio/
      Handler: handler.handler
      Timeout: 120
      MemorySize: 1024
      Environment:
        Variables:
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_PHONE_NUMBER: !Ref TwilioPhoneNumber
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTableName
        - S3CrudPolicy:
            BucketName: !Ref FilesBucketName
      Events:
        Webhook:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /twilio/webhook
            Method: POST
        Health:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /twilio/webhook
            Method: GET

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
  
  FrontendUrl:
    Description: Frontend website URL
    Value: !Sub http://${FrontendBucketName}.s3-website-${AWS::Region}.amazonaws.com
  
  TwilioWebhook:
    Description: Twilio webhook URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/twilio/webhook
  
  UsersTableName:
    Description: DynamoDB users table name
    Value: !Ref UsersTableName
  
  FilesBucketName:
    Description: S3 files bucket name
    Value: !Ref FilesBucketName
  
  FrontendBucketName:
    Description: S3 frontend bucket name
    Value: !Ref FrontendBucketName

  MemoriesTableName:
    Description: DynamoDB memories table name
    Value: !Ref MemoriesTableName
